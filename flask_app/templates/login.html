<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body data-bs-theme="dark">

    <div class="container">
        <div class="mt-3 d-flex justify-content-evenly border border-light rounded border-3 bg-dark text-light">
            <!-- Image column on the left -->
            <div class="col-4 justify-content-evenly mt-5">
                <div class=" d-flex justify-content-center">
                    <img class="rounded d-block img-fluid border border-light"  style="max-width: 100%; height: auto;"
                    src=" {{ url_for ('static', filename = 'img/score_login.jpeg') }}"
                    alt="piano music sheet">
                </div>
            </div>
            <!-- Form column on the right -->
            <div class="col-4 justify-content-evenly mt-5">
                <div class="p-2">
                    <form action="/user/login" method="post">
                        <h2 class="mb-3 text-white">Login</h2>
                        <div class="form-group">
                            <label class="p-2" for="email">Email:</label>
                            <input class="form-control" type="text" name="email" id="email">
                            {% for message in get_flashed_messages(category_filter=['err_user_login_email']) %}
                            <div class="mt-2 alert alert-danger" role="alert">
                                <p class="err-msg"><i class="fa-solid fa-triangle-exclamation fa-shake"></i> {{message}}</p>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label class="p-2" for="password">Password:</label>
                            <input class="form-control" type="text" name="password" id="password">
                            {% for message in get_flashed_messages(category_filter=['err_user_login_password']) %}
                            <div class="alert alert-danger" role="alert">
                                <p class="err-msg"><i class="fa-solid fa-triangle-exclamation fa-shake"></i> {{message}}</p>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-flex justify-content-end mb-3 mt-3">
                            <button class="btn btn-success">Login <i class="fa-solid fa-right-to-bracket fa-beat-fade"></i> </button>
                        </div>
                        <div class="d-flex justify-content-center mb-3 mt-3">
                            <p>Don't have an account? 
                                <a href="/user/new">Signup now</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/37489cf723.js" crossorigin="anonymous"></script>
</body>

</html>
