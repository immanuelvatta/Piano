<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ score.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary justify-content-end">
        <div class="container-fluid">
            <h2 class="text-light">{{ score.name }} </h2>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a class="me-3 nav-link disabled text-light" aria-disabled="true">User : {{user.first_name}} <i class="fa-solid fa-music"></i></a>
                <a class="navbar-brand" href="/user/dashboard">Dashboard <i class="fa-solid fa-house-user"></i></a>
                <a class="navbar-brand" href="/user/logout">Logout <i class="fa-solid fa-right-from-bracket fa-fade"></i></a>
            </div>
        </div>
    </nav>
    <div class="container text-light">
        <div class="row border border-light">
            <p class="mt-3 fs-5 ps-3">Title : <span class="ms-5">{{ score.name }}</span></p>
            <p class="ps-3">Composer : <span class="ms-3"> {{ score.composer }}</span></p>
            <p class="ps-3">Description : <span class="ms-2">{{ score.description }}</span></p>
            <p class="mt-1 text-center fs-3">--Music Sheet--</p>
    
            <!-- Add the iframe to display the PDF -->
            <div class="embed-responsive embed-responsive-16by9 border-top border-light">
                <iframe class="embed-responsive-item" src="{{ url_for('score_display', id=score.id) }}" style = "width: 100%;" height="650" allowfullscreen></iframe>
    
            </div>
            
    
        </div>
    </div>


    <script src="https://kit.fontawesome.com/37489cf723.js" crossorigin="anonymous"></script>
</body>

</html>
